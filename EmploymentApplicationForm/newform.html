<!doctype html>
<html>
<head>
	
	<meta charset="utf-8">
	
	<title>Example Form</title>
	<link rel="shortcut icon" href="download.png"/>
	
	<style>
		
		body{
			background: url("bckg.jpg");
			background-repeat: no-repeat;
 			background-size: 1550px;
		}
		
		input{
			border: 2px solid #005571;	
		}
		
	</style>
	
</head>

<body>
	
	<h1>Employment Application Form Example</h1>
	
	<table>
		<form action="login.php" method="post">
		<tr>
			<td style="width: 50%">	
				<strong>First Name*</strong><br/>
				<input style="width: 97%"  type="text"/>
			</td>
				
			<td style="width: 50%">
				<strong>Last Name*</strong><br/>	
				<input style="width: 100%"  type="text"/>
			</td>		
		</tr>
		
		<tr>
			<td colspan="2"><br/>
				<strong>Email*</strong><br/>
				<input style="width: 100%" type="text"/>
			</td>
			<td></td>
		</tr>
		
		<tr>
			<td colspan="2"><br/>
				<strong>Portfolio Website</strong><br/>
				<input style="width: 100%" placeholder="https://" type="url"/>
			</td>
			
		</tr>
		
		<tr>
			<td colspan="2"><br/>
				<strong>Position you are applying for*</strong><br/>
				<input style="width: 100%" type="text"/>
			</td>
			<td></td>
		</tr>
		
		<tr style="width: 100%">
			<td ><br/>	
				<strong>Salary Requirements</strong><br/>
				<input style="width: 97%" type="number"/>
			</td>
				
			<td><br/>
				<strong>When can you start?</strong><br/>	
				<input style="width: 100%" type="date"/>
			</td>		
		</tr>
		
		<tr>
			<td><br/>	
				<strong>Phone*</strong><br/>
				<input style="width: 97%" placeholder="eg.+92 21-123456" type="tel"/>
			</td>
				
			<td><br/>
				<strong>Fax</strong><br/>	
				<input style="width: 100%"  placeholder="eg.+92 21-123456" type="tel"/>
			</td>		
		</tr>
		
		<tr>
			<td><br/>
				<strong>Are you wiling to relocate?</strong><br/>
				<input type="radio" name="A" value="No"/> No
				<input type="radio" name="A" value="Yes"/> Yes
				<input type="radio" name="A" value="Not sure"/> Not sure
			</td>
		</tr>
		
		<tr>
			<td colspan="2"><br/>
				<strong>Last company you worked for</strong><br/>
				<input style="width: 100%" type="text"/>
			</td>
			<td></td>
		</tr>
		
		<tr>
			<td colspan="2"><br/>
				<strong>Reference / Comments / Questions</strong><br/>
				<input style="width: 100% ; padding-bottom:100px "   type="text"/>
			</td>
			<td></td>
		</tr>
		</form>			
	</table>
	<br/>
	
	<center>
		<button type="button"><strong>Send Application</strong></button> 
		<a href="https://www.100forms.com/sources/ready-forms/employment-application-form/"><p style="text-align: right">forms</p></a>
	</center>
	
	
	
</body>
	
</html>
